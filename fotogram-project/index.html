<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fotogram</title>
  </head>
  <body onload="renderImg()">
    <header>
      <div class="fotogramLogo"></div>
    </header>
    <div class="bigOverlay d_none" id="big_Overlay">
      <div id="close_Overlay" onclick="closeOverlay()">x</div>
      <div id="target_Picture"></div>
      <div class="buttonArea" id="buttonArea">
        <button id="button_Minus" onclick="moveBackward()">-</button>
        <div class="inputArea"></div>
        <button id="button_Plus" onclick="moveForward()">+</button>
      </div>
    </div>
    <div id="main_Section" class="mainSection"></div>
    <footer>
      <div id="fotogram_logo" class="fotogramLogo"></div>
    </footer>
  </body>
  <script src="logic.js" defer></script>
</html>
